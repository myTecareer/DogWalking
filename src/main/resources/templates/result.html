<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Success page</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div align="center">

    <div class="container">
        <span><h3>Welcome </h3></span>
        <span><h4 th:text ="${user.name}+' !!!'"/></span>

        <h3>Please check your profile:</h3>
        <table class="table table-bordered table-striped">

            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>District</th>
                <th>Introduction</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${user}">
                <td th:text="${user.name}" />
                <td th:text="${user.email}" />
                <td th:text="${user.district}" />
                <td th:text="${user.introduction}" />
            </tr>
            </tbody>

        </table>
        <a th:href="@{/createWalkerProfile/{id}(id=${user.id})}" class="btn btn-primary">Update Profile</a>

            <a th:href="@{/}">Back to home page</a>
    </div>
</div>
</body>
</html>
