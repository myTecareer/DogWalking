<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>search</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div align = "center">

  <form action ="#" th:action="@{/getByDistrict}" th:object="${user}" method="post">
    <h1>Search walkers by district</h1>

    <div>
      <div class="d-flex">
        <input type="search" th:field="*{district}" class="form-control" id="floatingInput" placeholder="Enter district" />
      </div>

    </div>

    <div>
      <button type="submit" class="btn btn-primary  ">Search</button>
    </div>

  </form>
</div>
</body>
</html>
