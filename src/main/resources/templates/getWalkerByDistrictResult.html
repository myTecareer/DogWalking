<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Result</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">

  <h3>Search result</h3>

  <hr/>
  <!--  <a th:href="@{/demo/addUserForm}" class="btn btn-primary">Add User</a>-->
  <br/><br/>
  <table class="table table-bordered table-striped">

    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>District</th>
      <th>Introduction</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td th:text="${user.name}" />
      <td th:text="${user.email}" />
      <td th:text="${user.district}" />
      <td th:text="${user.introduction}" />
    </tr>
    </tbody>

  </table>
  <a th:href="@{/}">Back to home page</a>
</div>
</body>
</html>
