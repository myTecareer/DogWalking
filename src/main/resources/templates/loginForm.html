<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
.error {
	color: red;
}
</style>
</head>
<body>
<div class="container">
<!--    value for th:object must be specified only the name of a model attribute that was set in controller-->
<form action="#" th:action="@{/loginformNew}" th:object="${user}" method="post">
    <h3>Welcome back! Please log in </h3>
    <div class="form-floating">
<!--        th:field here binding the input with a property 'email' of the object 'user'-->
  <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter email" />
    </div>
        <div class="form-floating">
        <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Enter password" />
        </div>
            <button type="submit" class="btn btn-primary  ">Login</button>
</form>

</div>
</body>
</html>
