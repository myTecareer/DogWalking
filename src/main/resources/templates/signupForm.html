<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
.error {
	color: red;
}
</style>
</head>
<body >
    <div class="container">
        <!--    value for th:object must be specified only the name of a model attribute that was set in controller-->
        <form action ="#" th:action="@{/urlsignup}" th:object="${user}" method="post">
            <h1>User Registration Form</h1>
            <!--        th:field here binding the input with a property 'name' of the object 'user'-->
                        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

                        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter email" />

                        <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Enter password" />


            <p>Please choose your user type:</p>
            <select th:field="*{type}" id="inputState" class="form-select">

                <option value="Walker">Walker</option>
                <option value="Owner" >Owner</option>
                <option value="Admin" >Admin</option>
            </select>

                        <button type="submit" class="btn btn-primary  ">Sign up</button>

        </form>
        <ul>
            <li th:each="err : ${#fields.errors('user.*')}" th:text="${err}"  class="error"  />
        </ul>
    </div>
</body>
</html>
