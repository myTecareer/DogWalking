<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div align = "center">

    <form action ="#" th:action="@{/getByName}" th:object="${user}" method="post">
        <h1>Input the name that you want to search</h1>
        <div>
            <div class="form-floating">
                <input type="text" th:field="*{name}" class="form-control" id="floatingInput" placeholder="Enter Name" />
                <label for="floatingInput">Name</label>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary  ">Search</button>
        </div>

    </form>
</div>
</body>
</html>
