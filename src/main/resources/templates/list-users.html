<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
  <div class="container">

    <h3>Welcome to Admin page</h3>

    <hr/>
    <a th:href="@{/demo/addUserForm}" class="btn btn-primary">Add User</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>User Type</th>
        <th>District</th>
        <th>Introduction</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${users}">
        <td th:text="${user.name}" />
        <td th:text="${user.email}" />
        <td th:text="${user.password}" />
        <td th:text="${user.type}" />
        <td th:text="${user.district}" />
        <td th:text="${user.introduction}" />
        <td> <a th:href="@{/demo/delete/{id}(id=${user.id})}" class="btn btn-primary">Delete</a>
             <a th:href="@{/letUsersUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
        </td>
<!--        <td th:text="${user.password}" />-->
      </tr>
      </tbody>

    </table>
    <a th:href="@{/}">Back to home page</a>
  </div>


</body>
</html>
